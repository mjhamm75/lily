<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Rank</th>
      <th>DOB</th>
    </tr>
  </thead>
    <tbody>
      <tr ng-repeat="scout in scouts">
        <td>{{scout.firstname}} {{scout.lastname}}</td>
        <td>{{scout.rank}}</td>
        <td>{{scout.city}}</td>
      </tr>
    </tbody>
</table>
