<div class="container" ng-switch on="scoutValid">
  <div ng-switch-when="true">
    <h1>This is a single scout page</h1>
    <div>{{scout.first_name}} {{scout.last_name}}</div>
  </div>
  <div ng-switch-default>
    <div class="alert alert-info">
      <h1>Not a valid scout</h1>
    </div>
  </div>
</div>
